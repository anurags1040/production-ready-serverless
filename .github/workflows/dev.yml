name: deploy dev

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    # this prevents concurrent builds
    concurrency: dev-environment
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # this is required for authenticating to AWS via the OIDC Provider we set up
    permissions:
      id-token: write
      contents: write

    steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.10.3'
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::684212469706:oidc-provider/token.actions.githubusercontent.com
          role-session-name: GithubActionsSession

      - name: npm ci
        run: npm ci

      - name: terraform init
        run: |
          cd terraform
          terraform init -backend-config=config/dev.backend.hcl

      - name: deploy to dev
        run: |
          cd terraform
          terraform apply -auto-approve -var "aws_region=us-east-1" -var "stage_name=dev" -var "service_name=prsls-tf-argsharma"

      - name: generate .env file
        run: |
          cd terraform
          terraform output > ../.env

      - name: run integration test
        run: npm run test

      # - name: run end-to-end tests
      #   run: npm run test:e2e


